<title>Seatwork 2</title>
<body>
<h2>Minute Converter</h2>
<p>
  <label>Minutes</label>
  <input id="inputMinutes" type="number" placeholder="Minutes"
  oninput="lengthConverter(this.value)" onchange="lengthConverter(this.value)">
</p>
<p>Seconds: <span id="outputMinutes"></span></p>
<script>
/* When the input field receives input, convert the value from minutes to seconds */
function lengthConverter(valNum) {
  document.getElementById("outputMinutes").innerHTML = valNum / 0.0166667;
}
</script>
